<ion-view view-title="二级目录">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backFirst()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class=" item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="京沈客专">
      </label>
    </div>
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="secondscroll" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" style="font-size: 15px">联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" style="color: #9e9e9e;font-size: 15px">{{deptinfo}}</a>
      </div>
    </ion-scroll>
    <div>
      <ion-list>
        <ion-item ng-repeat=" item in depts"  ng-if="deptcount>0" ng-click="jumpThird(item.DeptID,deptinfo)">
          <img src="img/icon_org.png" style="vertical-align: bottom" width="25" height="25"
               style="display: inline;">&nbsp;&nbsp;<span
          ng-bind="item.DeptName" style="vertical-align: center;"></span>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item ng-repeat=" item in users" ng-if="usercount>0" >
          <img src="img/ion_friends.png" style="vertical-align: bottom" width="25" height="25" style="display: inline;">&nbsp;&nbsp;<span
          ng-bind="item.UserName" style="vertical-align: center;"></span>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
