<ion-view view-title={{deptinfo}} class="common-view-color ">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backFirst()" >
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content >

    <!--面包屑-->
    <ion-scroll zooming="true" direction="x" >
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style">{{deptinfo}}</a>
      </div>
    </ion-scroll>

    <!--列表-->
    <div class="background_white">
      <ion-list>
        <ion-item ng-repeat="item in departlist"  ng-click="jumpThird(item.DeptID,deptinfo,item.ChildCount)">
          <div class="row">
            <div class="col">
              <img src="img/im_contact_con.png"  class="addNewMemberImg">
              <span class="font_16">{{item.DeptName}}</span>
            </div>
          </div>
        </ion-item>

        <ion-item ng-repeat="item in userlist"  ng-click="goSecondDetail(item.UserID)">
          <div class="row">
            <div class="col">
              <img src="img/icon_friends.png"  class="addNewMemberImg">
              <span class="font_16">{{item.UserName}}</span>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
    <ion-infinite-scroll  ng-if="secondStatus" on-infinite="loadMoreSecond()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
</ion-view>
