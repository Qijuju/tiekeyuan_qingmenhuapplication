<ion-view view-title="切换账号">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="goAcount()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

<ion-content overflow-scroll="false">
  <div>
    <ul class="list">
      <div ng-repeat="item in accountItems" ng-click="switchAccount(item)">
        <li class="item item-toggle item-button-right">
          {{item}}
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
    </ul>

  </div>
</ion-content>

  </ion-view >
