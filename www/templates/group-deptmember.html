<ion-view view-title={{groupName}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backAny()">
        群设置
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in members" ng-click="groupGoDetail(item.UserID)">
        <div class="row groupDeptmemberRow" >
          <div class="col col-20" align="center">
            <img src="img/icon_friends.png">
          </div>
          <div class="col col-80">
            <p>{{item.UserName}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
