<ion-view view-title={{deptinfo6}} class="common-view-color">
  <ion-nav-bar align-title="center"  class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backFifth()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}/{{functionTag}}" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromSixthToSecond(firstidInSix)">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style" ng-click="fromSixthToThird(secondidInSix,secondName)">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style" ng-click="fromSixthToForth(thirdidInSix,secondName,thirdName)">{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a5" class="a-style" ng-click="backFifth()">{{fifthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a6" class="a-style">{{deptinfo6}}</a>
      </div>
    </ion-scroll>
    <div>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in departsixthlist" >
          <div class="col col-80">
            <div ng-if="functionTag=='groupchat'">
              <!--复选框-->
              <div class="ionCheckbox">
                <ion-checkbox ng-model="item.isSelected" class="checkbox-dark">
                </ion-checkbox>
              </div>

              <!--图片和名称-->
              <img src="img/icon_org.png" class="common-add-img" >
              <span class="common-add-span">{{item.DeptName}}</span>

            </div>

            <!--图片、名称-->
            <div ng-if="functionTag=='file'" class="DeptName">
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>
            </div>

          </div>

          <div class="col col-20">
            <button id="changecolor" class="button button-clear common-add-button" ng-click="jumpGroupSeventh(item.DeptID,secondName,thirdName,forthName,fifthName,deptinfo6,item.isSelected)">
              <span class="common-add-button-span">下级</span></button>

          </div>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in usersixthlist">
          <div class="col col-80">
            <div class="ionCheckbox">
              <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >
              </ion-checkbox>
            </div>

            <img src="img/icon_friends.png" class="common-add-img">
            <span class="common-add-span">{{item.UserName}}</span>
          </div>

          <div class="col col-20">
            <button  class="button button-clear common-add-button" ng-click="goGroupSixthDetail(item.UserID)"><span class="common-add-button-span">详情</span></button>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll  ng-if="sixthStatus" on-infinite="loadSixthMore()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar>
    <div>
      <button ng-if="functionTag=='groupchat'" class="button button-balanced btnCenter" ng-click="sixthConfirm()">
        确定
      </button>
      <button ng-if="functionTag=='file' && userlist.length!=0" class="button button-balanced btnCenter" ng-click="gosixthMesstexting()">
        提交
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
