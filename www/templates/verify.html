<ion-view view-title="短信验证" class="common-view-color">

  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white " ng-click="back()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content overflow-scroll="false" scroll="false">

    <div class="verify">
      <p class="verifyTitle">手机号 :</p>

      <div class="row verifyRow">
        <div class="col" align="center">
          <img class="phoneVerify" src="img/phoneVerify.png"  alt="手机号">
        </div>
        <div class="col col-75">
          <input type="text" placeholder="手机号" class="verifyInput" ng-model="password" onfocus="true">
        </div>
        <div class="col col-10" align="center" ng-click="chapassword()">
          <img class="phoneVerifyX" src="img/x.png">
        </div>
      </div>

      <p class="verifyTitle">验证码 :</p>

      <div class="row verifyRow">
        <div class="col" align="center">
          <img class="verify2" src="img/verify2.png"  alt="验证码">
        </div>
        <div class="col col-75">
          <input type="text" placeholder="短信验证码" class="verifyInput" ng-model="password" onfocus="true">
        </div>
        <div class="col col-10" align="center" ng-click="chapassword()">
          <img class="phoneVerifyX" src="img/x.png">
        </div>
      </div>

      <div class="row verifyRow verifyRowBtn verifyRowBtn1">
        <div class="col" align="left">
          <button class="button sendVerifyBtn">重置手机号</button>
        </div>
        <div class="col" align="right">
          <button class="button sendVerifyBtn">发送验证码</button>
        </div>
      </div>

      <div class="row verifyRow verifyRowBtn">
        <div class="col" align="center">
          <button class="button button-block button-positive verifyBtn" ng-click="">登录</button>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
