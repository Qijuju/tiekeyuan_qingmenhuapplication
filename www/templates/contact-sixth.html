<ion-view view-title={{deptinfo6}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white"ng-click="backFifth()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  >
    <!--<div class=" item-input-inset">-->
      <!--<label class="item-input-wrapper">-->
        <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
        <!--<input type="search" placeholder="京沈客专">-->
      <!--</label>-->
    <!--</div>-->
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="sixthscroll" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" style="font-size: 15px" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromSixthToSecond(firstidInSix)" style="font-size: 15px">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"  ng-click="fromSixthToThird(secondidInSix,secondName)" style="font-size: 15px">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style" ng-click="fromSixthToForth(thirdidInSix,secondName,thirdName)" style="font-size: 15px">{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a5" class="a-style" ng-click="backFifth()" style="font-size: 15px">{{fifthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a6" class="a-style" style="color: #9e9e9e;font-size: 15px">{{deptinfo6}}</a>
      </div>
    </ion-scroll>


    <div>
      <ion-list>
        <ion-item ng-repeat=" item in departsixthlist"   ng-click="jumpSeventh(item.DeptID,secondName,thirdName,forthName,fifthName,deptinfo6)" class="item-remove-animate item-avatar rj-contact-new ">
          <img  src="img/im_contact_con.png" style="width: 38px;height: 38px;align-content: center">
          <p style="margin-top: 4px;margin-left: 3px;font-size: 17px;color: black;text-align-all: center">{{item.DeptName}}</p>
        </ion-item>
        <ion-item class="item-remove-animate item-avatar rj-contact-new " ng-repeat=" item in usersixthlist"  ng-click="goSixthDetail(item.UserID)" >
          <img  src="img/icon_friends.png" style="width: 38px;height: 38px;align-content: center">
          <p   style="margin-top: 4px;margin-left: 3px;font-size: 17px;text-align-all: center">{{item.UserName}}</p>
        </ion-item>
      </ion-list>
    </div>


    <ion-infinite-scroll  ng-if="sixthStatus" on-infinite="loadSixthMore()" distance="1%" ></ion-infinite-scroll>

  </ion-content>
</ion-view>
