<ion-view view-title={{deptinfo8}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backSeventh()" >
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style"  ng-click="fromEighthToSecond(firstidInEighth)" >{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"   ng-click="fromEighthToThird(secondidInEighth,secondName)">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style"   ng-click="fromEighthToForth(thirdidInEighth,secondName,thirdName)" >{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a5" class="a-style"   ng-click="fromEighthToFifth(forthidInEighth,secondName,thirdName,forthName)">{{fifthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a6" class="a-style"   ng-click="fromEighthToSixth(fifthidInEighth,secondName,thirdName,forthName,fifthName)" >{{sixthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a7" class="a-style"  ng-click="backSeventh()">{{seventhName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a8" class="a-style" >{{deptinfo8}}</a>

      </div>
    </ion-scroll>


    <div  class="background_white">
      <ion-list>
        <ion-item ng-repeat=" item in eightDept"   ng-click="jumpSixth(item.DeptID,secondName,thirdName,forthName,deptinfo5,item.ChildCount)" >
          <div class="row">
            <div class="col">
              <img  src="img/im_contact_con.png" class="addNewMemberImg">
              <span class="font_16">{{item.DeptName}}</span>
            </div>
          </div>
        </ion-item>
        <ion-item ng-repeat=" item in eightUser"  ng-click="goEighthDetail(item.UserID)" >
          <div class="row">
            <div class="col-15">
              <img src="img/icon_friends.png"  class="addNewMemberImg">

            </div>
            <div class="col-85">
              <!--当该员工有职务时直接显示-->
              <span class="font_16" >{{item.UserName}}</span>
              <p class="proname" ng-if="item.ProName != '未填写'">
                {{item.ProName}}
              </p>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>

    <ion-infinite-scroll  ng-if="eighthStatus" on-infinite="loadEighthMore()" distance="1%" ></ion-infinite-scroll>

  </ion-content>
</ion-view>
