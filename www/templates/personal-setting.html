<ion-view >
  <!--<ion-nav-bar align-title="center" class="bar-light">
    <ion-nav-buttons side="left">
      <img src="img/backmain.png" style="width: 48px;height: 36px;" ng-click="gobackmsgdetail(userId,userName)"/>
    </ion-nav-buttons>
  </ion-nav-bar>-->
  <ion-content overflow-scroll="false" style="background-color:#e5e5e5 ">
    <div>
      <img src="img/backmain.png" style="position: absolute;left:1%;top:2%;width: 48px;height: 36px;" ng-click="gobackmsgdetail(userId,userName)"/>
    </div>
    <div style="height: 255px;background-color: white;text-align: center;width:100%">
      <img src="img/circle6.png" width="75px" height="75px" style="margin-top: 45px" ng-click="godetailaa()">
      <div class="vcenter" style="position: absolute;left: 46%;top: 75px;color: whitesmoke;font-size: 15px" ng-click="godetailaa()">{{jiename}}</div>
      <P style="font-size: 18px;margin-top: 14px">{{userName}}</P>

     <div style="position: absolute;top: 185px;"  class="row">
       <div class="col" align="center" ng-click="gohistoryMessage()">
         <a >
           <ul>
             <li><img src="img/im_new_chat.png" width="30" height="30"></li>
             <li style="color: black;">消息</li>
           </ul>
         </a>
       </div>

       <div class="col" align="center" ng-click="personFile()">
         <a >
           <ul>
             <li><img src="img/im_chat_btn_file.png" width="30" height="30"></li>
             <li style="color: black;margin-top: -2px">文件</li>
           </ul>
         </a>
       </div>

       <div class="col" align="center" ng-click="goLocation()">
         <a >
           <ul>
             <li><img src="img/im_new_map.png" width="32" height="32"></li>
             <li style="color: black;margin-top: -3px">定位</li>
           </ul>
         </a>
       </div>

     </div>
    </div>
    <ul class="list" style="margin-top: 15px">
      <div ng-click="perosnPicture()">
        <a class="item item-icon-left item-icon-right" >
          <i class=" icon ion-images"></i>
          聊天图片
          <i class="button button-dark button-clear icon ion-ios-arrow-right" ></i>
        </a>
      </div>
    </ul>


    <div class="list" style="margin-top: -15px">
      <button class="button button-block button-stable"  ng-click="clearMsg(userId,userName)" style="text-align: left">
        清空聊天记录
      </button>
    </div>
  </ion-content>
</ion-view>
