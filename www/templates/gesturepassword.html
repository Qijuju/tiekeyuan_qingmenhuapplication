<ion-view view-title="设置手势密码" class="common-view-color common-bg-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="goSetting()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content style="background-color: #ffffff" overflow-scroll="false">

    <div style="width: 100%;height: 100%; text-align: center;margin-top: 8%">
      <div style="color: #ff3b30;text-align: center" ng-if="a==1"><h4 style="color: #ff3b30;text-align: center">请输入密码</h4></div>
      <div style="color: #00ff00;text-align: center" ng-if="a==2"><h4 style="color: #00ff00;text-align: center">请再次输入密码</h4></div>
      <div style="color: #07a9ff;text-align: center" ng-if="a==3"><h4 style="color: #07a9ff;text-align: center">设置密码成功,请勿重复设置</h4></div>
    <div id="element" ></div>
    </div>
  </ion-content>

</ion-view>
