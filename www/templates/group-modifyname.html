<ion-view view-title="群名称">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backNameModify()">
        群设置
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  style="background-color:#e5e5e5 " >
    <label class="item item-input ">
      <input type="text" id="nameId"  ng-model="send_name">
    </label>
    <div class="list padding">
      <button class="button button-block button-positive" ng-click="saveName(send_name)">
        保 存
      </button>
    </div>

  </ion-content>
</ion-view>
