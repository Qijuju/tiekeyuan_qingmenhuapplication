<ion-view class="common-view-color common-bg-color" view-title="综合查询">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" style="color:#fff;" ng-click="goBackPortal()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="false">

    <div ng-click="searchQRcode()" class="QRcode">
      <!--<div class="searchQRcode"></div>-->
      <button class="button button-positive searchQRcode"></button>
      <p class="gcbwQRcode">搜索</p>
    </div>

     <div ng-click="scanQRcode()" class="QRcode">
       <button class="button button-positive scanQRcode"></button>
       <p class="gcbwQRcode" ng-click="gcbwQRcode(this)">扫一扫</p>
     </div>
  </ion-content>

</ion-view >
