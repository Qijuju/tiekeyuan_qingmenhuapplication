<ion-view view-title="即时通">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="right">
      <button class="common-title button no-animation button-icon icon ion-android-add"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content overflow-scroll="false">

    <div class=" item-input-inset" ng-click="goSearch()">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="query"  >
      </label>
    </div>

    <ion-list>
      <ion-item class=" item-remove-animate item-avatar" itemscope="" ng-repeat="item in items" ng-click="goDetailMessage(item.id,item.chatName)">
        <img src={{item.imgSrc}} width="80px" height="80px">
        <span class="rj-sm-red-icon" ng-if="item.count > 0"><p>{{item.count}}</p></span>
        <h2>{{item.chatName}}</h2>
        <p> {{item.lastText}}</p>
        <span class="rj-push-right" >{{ item.lastDate | date:'HH:mm:ss' }}</span>
        <!--这个就是来了新消息, 头像上的小红数字-->
        <!--<span class="rj-sm-red-icon" ng-show="lastCount > 0"><p>{{lastCount}}</p></span>-->
        <!--<h2>{{ danliaomsg[danliaomsg.length-1]._id}}</h2>-->
        <!--<p> {{danliaomsg[danliaomsg.length-1].message}}</p>-->
        <!--<span class="rj-push-right">6月8日</span>-->
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class=" item-remove-animate item-avatar" ng-click="goGroupMessage()">
        <img src="img/icon_org.png" width="80px" height="80px">
        <!--这个就是来了新消息, 头像上的小红数字-->
        <span class="rj-sm-red-icon" ng-show="lastGroupCount > 0"><p>{{lastGroupCount}}</p></span>
        <h2>{{ qunliaomsg[qunliaomsg.length-1]._id}}</h2>
        <p> {{qunliaomsg[qunliaomsg.length-1].message}}</p>
        <span class="rj-push-right">6月8日</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          删 除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
