<ion-view view-title="添加新成员">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backback()">
        取消
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
        <div class="background_white">
          <ion-list>
            <ion-item ng-repeat="item in depts"  ng-click="jumpGroupSecond(item.DeptID)">
              <img src="img/icon_org.png" style="vertical-align: bottom" width="27" height="27" style="display: inline;">
              <strong class="font_16">{{item.DeptName}}</strong>
            </ion-item>
          </ion-list>
        </div>
  </ion-content>
  <ion-footer-bar>
    <div style="position: absolute;right: 5px;width: 50px">
      <button class="button button-balanced ">
        确定
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
