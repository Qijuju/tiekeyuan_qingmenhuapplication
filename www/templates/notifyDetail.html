<ion-view  class="common-view-color" >

  <!--导航条-->
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backNotify(notifyObj)">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <!--内容-->
  <ion-content id="notification" delegate-handle="scrollTop" overflow-scroll="false" >

    <div class="row myNetwork" ng-if=shownetstatus>
      <div class="col" align="center"> <img src="img/nonet.png"/></div>
      <div class="col col-80">网络连接不可用，请检查网络设置。</div>
    </div>

    <ion-item  class=" item-remove-animate item-avatar rj-notify-bg ionItemFirst">
      <div>
        <!--通知-->
        <!--已经确认-->
        <div class="row">
          <div class="col clearfix" >
            <!--通知显示相应的图片信息-->
            <div class="notifyImgInfo">
              <img src="{{notifyObj.appIcon}}"  ng-if="notifyObj.appIcon"  alt="通知logo">
              <img src="img/notifyDefaultLogo.png"  ng-if="!notifyObj.appIcon"  alt="默认logo">
            </div>

            <!--通知的详细信息-->
            <div class="notifyDetailInfo">

              <div class="infoTop">
                <!--名称-->
                <div>
                  <span class="FromName">{{notifyObj.fromName}}</span>
                  <span ng-if="notifyObj.isRead" class="isReaded">已确认</span>
                </div>
                <!--时间-->
                <pre class="preTitle preTime notifyTime">{{notifyObj.when | date:'yyyy/MM/dd HH:mm'}}</pre>
                <!--报警等级-->
                <!--<span class="levelName">{{notifyObj.LevelName}}</span>-->
              </div>

              <!--标题-->
              <div>
                <pre class="detailTitle">{{notifyObj.title}}</pre>
              </div>

              <!--&lt;!&ndash;附件&ndash;&gt;-->
              <!--<div class="notify">-->
                <!--&lt;!&ndash;<pre ng-click="!notifyObj.Link==''"><a ng-click="gonet(notifyObj.Link)">{{notifyObj.Link}}</a></pre>&ndash;&gt;-->
                <!--<pre ng-click="!notifyObj.Link==''"><a href="{{notifyObj.Link}}">{{notifyObj.Link}}</a></pre>-->

              <!--</div>-->
            </div>
            <pre class="notifyObjMsg">{{notifyObj.message}}</pre>
          </div>
        </div>

        <div class="confirm notifyDetail" ng-click="goNotifyDetail(notifyObj)"  ng-if="!notifyObj.isRead">
          <div></div>
          <span class="detailConfirm" ng-click="confirmDetail(notifyObj.msgId)">详情确认</span>
        </div>

        <div  class="confirm notifyDetail"  ng-click="goNotifyDetail(item)" ng-if="notifyObj.isRead">
          <div></div>
          <span class="detailConfirm" ng-if="notifyObj.isRead">已经确认</span>
        </div>

        <!--置顶和关注-->
          <div class="row topFocus" >
            <div class="col">
              <!--置顶-->
              <img ng-if="notifyObj.isToped" src="img/toptp.png" >
            </div>

            <div class="col">
              <!--关注-->
              <img ng-if="notifyObj.isAttention" src="img/focuseye.png">
            </div>
          </div>
      </div>

      <!--添加或取消关注-->
      <div class="row focus notifyDetailFocusTop">
        <div class="col">

          <!--<ion-toggle1  ng-checked="notifyObj.IsToped ? true : false" ng-click="notifyTop(notifyObj.msgId, (notifyObj.isToped  ? 'F' : 'T'))">-->
            <!--{{notifyObj.isToped ? "取消置顶" : "通知置顶"}}-->
          <!--</ion-toggle1>-->

          <!--<ion-toggle1  ng-checked="notifyObj.IsAttention ? true : false" ng-click="notifyFocus(notifyObj.msgId, (notifyObj.isAttention  ? 'F' : 'T'))">-->
            <!--{{notifyObj.isAttention ? "取消关注" : "添加关注"}}-->
          <!--</ion-toggle1>-->
          <ion-toggle1  ng-checked="notifyObj.isToped ? true : false" ng-click="notifyTop(notifyObj,0)">
            {{notifyObj.isToped ? "取消置顶" : "通知置顶"}}
          </ion-toggle1>

          <ion-toggle1  ng-checked="notifyObj.isAttention ? true : false" ng-click="notifyFocus(notifyObj,1)">
            {{notifyObj.isAttention ? "取消关注" : "添加关注"}}
          </ion-toggle1>

        </div>
      </div>
    </ion-item>

    <button class="button button-block button-stable checkConfirmedDetails" ng-click="openconfirm(notifyObj)">
      查看确认详情
    </button>
  </ion-content>

</ion-view>
