<ion-view  >
  <ion-content>

        <div id="search-bar" class="bar bar-header item-input-inset" style="height: 50px;">
          <label class="item-input-wrapper" id="search-input">
            <i class="icon ion-ios-search" style="position: relative;color: gray;font-size: 1.5em;top: 1px;"></i>
            <form  onsubmit="dosearch(query)">
            <input  id="searchdata" style="padding-top: 3px;" type="search" placeholder="搜索" ng-model="query" ng-change="dosearch(query)" autocorrect="off" >
            </form>
          </label>
          <button class="button button-clear" style="color: #49B746;" ui-sref="localContacts" >取消</button>
        </div>

    <ion-list>

      <ion-item ng-repeat="persondetail1 in persons" href="#/searchdetail/{{persondetail1.UserID}}">
        <img src="img/icon_org.png" style="vertical-align: bottom" width="25" height="25" style="display: inline;">&nbsp;&nbsp;&nbsp;<span ng-bind="persondetail1.UserName" style="vertical-align: center;"></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
