<ion-view view-title="五级目录">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backForth(thirdid,secondName,thirdName)">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  </ion-nav-bar>
  <ion-content  >
    <!--<div class=" item-input-inset">-->
      <!--<label class="item-input-wrapper">-->
        <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
        <!--<input type="search" placeholder="京沈客专">-->
      <!--</label>-->
    <!--</div>-->
    <ion-scroll zooming="true" direction="x" style="width: 100%">
    <div id="fifthscroll" class="div-a-style">
      <a id="a1" class="a-style" href="#/tab/contacts" style="font-size: 15px" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
      <a id="a2" class="a-style" ng-click="fromFifthToSecond(firstid)" style="font-size: 15px">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
      <a id="a3" class="a-style"  ng-click="fromFifthToThird(secondid,secondName)" style="font-size: 15px">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
      <a id="a4" class="a-style" ng-click="backForth(thirdid,secondName,thirdName)" style="font-size: 15px">{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
      <a id="a5" class="a-style" style="color: #9e9e9e;font-size: 15px">{{deptinfo5}}</a>
    </div>
    </ion-scroll>
    <div  class="item-style">
      <ion-list>
        <ion-item ng-repeat=" item in departfifthlist"  ng-click="jumpSixth(item.DeptID,secondName,thirdName,forthName,deptinfo5)" >
          <img src="img/icon_org.png" style="vertical-align: bottom" width="25" height="25"
               style="display: inline;">&nbsp;&nbsp;<span
          ng-bind="item.DeptName" style="vertical-align: center;"></span>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item ng-repeat=" item in userfifthlist" ng-click="goFifthDetail(item.UserID)" >
          <img src="img/icon_friends.png" style="vertical-align: bottom" width="25" height="25" style="display: inline;">&nbsp;&nbsp;<span
          ng-bind="item.UserName" style="vertical-align: center;"></span>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll  ng-if="fifthStatus" on-infinite="loadFifthMore()" distance="1%" ></ion-infinite-scroll>

  </ion-content>
</ion-view>
