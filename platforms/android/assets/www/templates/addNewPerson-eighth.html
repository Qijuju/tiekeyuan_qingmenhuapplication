<ion-view view-title="添加新成员8">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backSeventh()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="eighthscroll" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}" style="font-size: 15px" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style"  ng-click="fromEighthToSecond(firstidInEighth)" style="font-size: 15px">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"   ng-click="fromEighthToThird(secondidInEighth,secondName)" style="font-size: 15px">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style"   ng-click="fromEighthToForth(thirdidInEighth,secondName,thirdName)" style="font-size: 15px">{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a5" class="a-style"   ng-click="fromEighthToFifth(forthidInEighth,secondName,thirdName,forthName)" style="font-size: 15px">{{fifthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a6" class="a-style"   ng-click="fromEighthToSixth(fifthidInEighth,secondName,thirdName,forthName,fifthName)" style="font-size: 15px">{{sixthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a7" class="a-style"  ng-click="backSeventh()"style="font-size: 15px">{{seventhName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a8" class="a-style" style="color: #9e9e9e;font-size: 15px">{{deptinfo8}}</a>

      </div>
    </ion-scroll>
    <div>
      <ion-list>
        <ion-item class="row" style="height: 60px" align="left" ng-repeat="item in eightDept">
          <div class="col-80">
            <ion-checkbox style="border: 0" class="checkbox-dark" ng-model="item.isSelected"><img src="img/icon_org.png" style="width: 25px;height: 25px">
              <strong style="position: absolute;left: 33%;top:30%">{{item.DeptName}}</strong>
            </ion-checkbox>
          </div>
          <div style="position: absolute;left: 80%;">
            <button class="button button-clear"  style="color: #0a9dc7">下级</button>
          </div>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="row" style="height: 60px" align="left" ng-repeat="item in eightUser">
          <div class="col-80">
            <ion-checkbox style="border: 0" class="checkbox-dark" ng-model="item.isSelected"><img src="img/icon_friends.png" style="width: 25px;height: 25px">
              <strong style="position: absolute;left: 33%;top:30%">{{item.UserName}}</strong>
            </ion-checkbox>
          </div>
          <div style="position: absolute;left: 80%;">
            <button class="button button-clear" style="color: #0a9dc7" ng-click="goGroupEighthDetail(item.UserID)">详情</button>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll  ng-if="eighthStatus" on-infinite="loadEighthMore()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar>
    <div style="position: absolute;right: 5px;width: 50px">
      <button class="button button-balanced " ng-click="eighthConfirm()">
        确定
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
