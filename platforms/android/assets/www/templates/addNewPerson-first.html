<ion-view class="dashbody" view-title="添加新成员">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" >
        取消
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="false" >
    <div class=" item-input-inset background_white" >
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="background_white">
      <a class="item"><img src="img/icon_org.png" style="vertical-align: bottom" width="25" height="25" style="display: inline;">&nbsp;&nbsp;<strong
        class="font_16" >京沈铁路客运专线辽宁责任有限公司</strong></a>
    </div>
    <br>
    <div class="background_white item-checkbox" >
      <ion-list>
        <ion-item  >
          <<ion-checkbox ng-model="isChecked">复选框标签</ion-checkbox>
        </ion-item>
      </ion-list>

    </div>
  </ion-content>

  <ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
    <div class="rj-send-button">
      <button class="button button-stable">
        确定
      </button>
    </div>
    </ion-footer-bar>
</ion-view>
