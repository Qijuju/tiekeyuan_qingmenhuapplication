
<ion-view view-title={{groupName}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backsetting()">
        群设置
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon common-color-white" ng-click="addPerson()" ng-if="xianshi=='true' ||xianshi2=='true'">添加</button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item >

        <div class="row" ng-click="goPersonDetail(groupMaster.UserID)" >
          <div class="col">
            <img class="groupMemberImg" src="img/icon_friends.png">
            <span class="groupMemberUserName" >{{groupMaster.UserName}}</span>
          </div>
          <div class="col col-20">
            <p class="groupMemberManager" >群主 </p>
          </div>
        </div>

        <!-- 滑动删除按钮 -->
        <ion-option-button class="button-energized" ng-if="false">
          取消管理员
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-if="false">
          删除
        </ion-option-button>

      </ion-item>

      <ion-item ng-repeat="item in groupAdmin" >
        <div class="row" ng-click="goPersonDetail(item.UserID)">
          <div class="col">
            <img class="groupMemberImg" src="img/icon_friends.png">
            <span class="groupMemberUserName">{{item.UserName}}</span>
          </div>
          <div class="col col-20" >
            <p  class="groupMemberManager">管理员</p>
          </div>
        </div>

        <!--滑动操作按钮-->
        <ion-option-button class="button-royal" ng-click="cancelAdmin(item.UserID)" ng-if="xianshi=='true' ">
          取消管理员
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeGroupPerson(item.UserID)" ng-if="xianshi=='true' ">
          删除
        </ion-option-button>

      </ion-item>
      <ion-item ng-repeat="item in groupCommon" >
        <div class="row" ng-click="goPersonDetail(item.UserID)">
          <div class="col">
            <img class="groupMemberImg"  src="img/icon_friends.png">
            <span class="groupMemberUserName">{{item.UserName}}</span>
          </div>
          <div class="col col-20">
            <p class="groupMemberManager"></p>
          </div>
        </div>
        <ion-option-button class="button-balanced" ng-click="addAdmin(item.UserID)" ng-if="xianshi=='true'">
          添加管理员
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removeGroupPerson(item.UserID)" ng-if="xianshi=='true' ||xianshi2=='true'">
          删除
        </ion-option-button>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
