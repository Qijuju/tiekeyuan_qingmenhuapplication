<ion-view view-title="群公告" class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="noticebacksetting()">
        群设置
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button  button-icon icon common-color-white" ng-click="createNotice()" ng-if=" islook== 0 && isMygroup=='true' " >
          创建
        </button>
        <button class="button  button-icon icon common-color-white" ng-click="clearNotice()"  ng-if=" islook== 1 && isMygroup=='true'" >
          清空
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  style="background-color:#e5e5e5 " >
    <h1 style="font-size: 22px;margin: 5px"ng-if="islook==1">{{noticeText}}</h1>
    <h1 style="font-size: 20px;color: initial;" class="isss" ng-if="islook==0">暂无群公告</h1>
  </ion-content>
  <ion-footer-bar ng-if="islook==1 && isMygroup=='true'" >
    <div style="width: 100%;"  ng-click="editnotice()">
      <button class="button button-positive"  style="width: 100%">
        重新编辑
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
