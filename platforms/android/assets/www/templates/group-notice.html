<ion-view view-title="群公告">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="noticebacksetting()">
        群设置
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button  button-icon icon " ng-click="createNotice()" ng-if=" islook== 0" >
          创建
        </button>
        <button class="button  button-icon icon " ng-click="clearNotice()"  ng-if=" islook== 1" >
          清空
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  style="background-color:#e5e5e5 " >
   <!-- <label class="item item-input ">
      <input type="text" id="nameId"  ng-model="send_name">
    </label>-->
    <h1 style="font-size: 22px;margin: 5px"ng-if="islook==1">{{noticeText}}</h1>
    <h1 style="font-size: 22px; position: absolute;left: 36%;top: 40%" ng-if="islook==0">暂无群公告</h1>


  </ion-content>
  <ion-footer-bar ng-if="islook==1" >
    <div style="width: 100%;"  ng-click="editnotice()">
      <button class="button button-positive"  style="width: 100%">
        重新编辑
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
