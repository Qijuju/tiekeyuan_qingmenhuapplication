<ion-view view-title="{{chatName}}" class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="gonewback(chatType,id)">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="false" class="rj-stable-content">
      <div ng-repeat="sysmsg in sysmsglist">
        <p style="text-align: center;padding: 20px" >{{sysmsg.when | date:'HH:mm:ss' }}</p>
        <div class="rj-message-wrap" >
          <span>
          <p class="rj-notification" style="padding: 10px" >{{sysmsg.message}}</p>
          </span>
        </div>

      </div>

  </ion-content>
</ion-view>
