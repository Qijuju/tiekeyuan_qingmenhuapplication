<ion-view view-title={{deptinfo7}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backSixth()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}/{{functionTag}}"  >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromSeventhToSecond(firstidInSeven)" >{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style" ng-click="fromSeventhToThird(secondidInSeven,secondName)">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style" ng-click="fromSeventhToForth(thirdidInSeven,secondName,thirdName)">{{forthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a5" class="a-style" ng-click="formSeventhToFifth(forthidInSeven,secondName,thirdName,forthName)">{{fifthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a6" class="a-style" ng-click="backSixth()" >{{sixthName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a7" class="a-style" >{{deptinfo7}}</a>

      </div>
    </ion-scroll>
    <div>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in departseventhlist" >

          <div class="col col-80">
            <div ng-if="functionTag=='groupchat'">
              <!--复选框-->
              <div class="ionCheckbox">
                <ion-checkbox ng-model="item.isSelected" class="checkbox-dark">
                </ion-checkbox>
              </div>

              <!--图片和名称-->
              <img src="img/icon_org.png" class="common-add-img" >
              <span class="common-add-span">{{item.DeptName}}</span>

            </div>

            <!--图片、名称-->
            <div ng-if="functionTag=='file'" class="DeptName">
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>
            </div>

          </div>

          <div class="col col-20">
            <button id="changecolor" class="button button-clear common-add-button" ng-click="jumpGroupEighth(item.DeptID,secondName,thirdName,forthName,fifthName,sixthName,deptinfo7,item.isSelected)"><span class="common-add-button-span">下级</span></button>
          </div>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in userseventhlist">

          <div class="col col-80">
            <div class="ionCheckbox">
              <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >
              </ion-checkbox>
            </div>

            <img src="img/icon_friends.png" class="common-add-img">
            <span class="common-add-span">{{item.UserName}}</span>
          </div>

          <div class="col col-20">
            <button  class="button button-clear common-add-button" ng-click="goGroupSeventhDetail(item.UserID)">
              <span class="common-add-button-span">详情</span></button>
          </div>
        </ion-item>
      </ion-list>


    </div>
    <ion-infinite-scroll  ng-if="seventhStatus" on-infinite="loadSeventhMore()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar>
    <div style="position: absolute;right: 5px;width: 50px">
      <button ng-if="functionTag=='groupchat'" class="button button-balanced " ng-click="seventhConfirm()">
        确定
      </button>
      <button ng-if="functionTag=='file' && userlist.length!=0" class="button button-balanced " ng-click="goseventhMesstexting()">
        提交
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
