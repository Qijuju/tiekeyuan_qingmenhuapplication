<ion-view view-title={{deptinfo}} class="common-view-color ">

  <!--导航条-->
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backFirst()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <!--内容区域-->
  <ion-content>

    <!--面包屑-->
    <ion-scroll zooming="true" direction="x">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}/{{functionTag}}">联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style">{{deptinfo}}</a>
      </div>
    </ion-scroll>

    <!--列表-->
    <ion-list>
      <ion-item class="row" ng-repeat="item in departlist" >
          <!--复选框、图像、名称-->
          <div class="col col-80">

            <div ng-if="functionTag=='groupchat'">

              <!--复选框-->
              <div class="ionCheckbox">
                <ion-checkbox ng-model="item.isSelected" class="checkbox-dark">
                </ion-checkbox>
              </div>

              <!--图片和名称-->
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>

            </div>

            <!--图片、名称-->
            <div ng-if="functionTag=='file'" class="DeptName">
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>
            </div>

          </div>

          <div class="col col-20">
            <button id="changecolor" class="button button-clear common-add-button" ng-click="jumpGroupThird(item.DeptID,deptinfo,item.isSelected)" >
              <span class="common-add-button-span">下级</span>
            </button>
          </div>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item class="row" align="left" ng-repeat="item in userlist">
        <div class="col col-80"  >
          <div class="ionCheckbox">
            <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >

            </ion-checkbox>
          </div>

          <img src="img/icon_friends.png" class="common-add-img">
          <span class="common-add-span">{{item.UserName}}</span>
        </div>

        <div class="col col-20">
          <button  class="button button-clear common-add-button" ng-click="goGroupSecondDetail(item.UserID)" ><span class="common-add-button-span">详情</span></button>
        </div>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll  ng-if="secondStatus" on-infinite="loadMoreSecond()" distance="1%" ></ion-infinite-scroll>
  </ion-content>

  <!--页面尾部-->
  <ion-footer-bar>
    <div style="position: absolute;right: 5px;width: 50px">
      <button ng-if="functionTag=='groupchat'"  class="button  button-balanced " ng-click="secondConfirm()">
        确定
      </button>
      <button ng-if="functionTag=='file'&&userlist.length!=0"  class="button  button-balanced " ng-click="gosecondMesstexting()">
        提交
      </button>
    </div>
  </ion-footer-bar>


</ion-view>
