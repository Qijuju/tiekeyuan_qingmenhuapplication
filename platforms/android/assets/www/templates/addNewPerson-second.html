<ion-view view-title="添加新成员二级目录">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backsecond(contactsInfo)">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content >
    <div class=" item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="搜索">
      </label>
    </div>

    <ion-scroll zooming="true" direction="x" style="width: 100%" >
      <div id="thirdscroll" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" style="font-size: 15px" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="backsecond(contactsInfo)" style="font-size: 15px">京沈铁路客运专线辽宁责任有限公司</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style" style="color: #9e9e9e;font-size: 15px">{{contactsInfo.deptname}}</a>
      </div>
    </ion-scroll>

    <div  class="item-style">
      <ion-list >
        <ion-item  class="item-avatar item-icon-right" ng-repeat="item in names"  href="#/forth/{{item.deptid}}" ng-if="item.parentdeptid==contactId" >

          <img ng-src="img/icon_org.png">
          <h2>{{item.deptname}}</h2>
          <p>指挥部</p>
          <i class="icon ion-chevron-right icon-accessory"></i>


        </ion-item>
      </ion-list>
    </div>

  </ion-content>
  <ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
    <div class="rj-send-button" ng-click="goGroupMessage()">
      <button class="button button-stable">
        确定
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
