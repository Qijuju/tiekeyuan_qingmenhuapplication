<ion-view view-title={{deptinfo2}} class="common-view-color ">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backSecond()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x" style="width: 100%" >
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}/{{functionTag}}">联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="backSecond()">{{pppid}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style">{{deptinfo2}}</a>
      </div>
    </ion-scroll>
    <div>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in departthirdlist" >


          <!--复选框、图像、名称-->
          <div class="col col-80">

            <div ng-if="functionTag=='groupchat'">

              <!--复选框-->
              <div class="ionCheckbox">

                <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >
                </ion-checkbox>
              </div>

              <!--图片和名称-->
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>

            </div>

            <!--图片、名称-->
            <div ng-if="functionTag=='file'" class="DeptName">
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>
            </div>

          </div>

          <div class="col">
            <button id="changecolor" class="button button-clear common-add-button" ng-click="jumpGroupForth(item.DeptID,pppid,deptinfo2,item.isSelected)" >
              <span class="common-add-button-span">下级</span>
            </button>
          </div>

        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in userthirdlist">
          <div class="col col-80"  >
            <div class="ionCheckbox">
              <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >
              </ion-checkbox>
            </div>

            <img src="img/icon_friends.png" class="common-add-img">
            <span class="common-add-span">{{item.UserName}}</span>

          </div>
          <div class="col col-20">
            <button  class="button button-clear common-add-button" ng-click="goGroupThirdDetail(item.UserID)" ><span class="common-add-button-span">详情</span></button>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll  ng-if="thirdStatus" on-infinite="loadThirdMore()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar>
    <div style="position: absolute;right: 5px;width: 50px">
      <button ng-if="functionTag=='groupchat'" class="button button-balanced " ng-click="thirdConfirm()">
        确定
      </button>
      <button ng-if="functionTag=='file' && userlist.length!=0" class="button button-balanced " ng-click="gothirdMesstexting()">
        提交
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
