<ion-view view-title="群设置">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backAny()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  style="background-color:#e5e5e5 " >
    <div style="height: 160px;background-color: #e5e5e5;text-align: center;margin: 3px;width:100%">
      <img src="img/icon_group_conversation.png" width="70px" height="70px" style="margin-top: 30px">
      <P style="font-size: 18px">{{groupName}}</P>

    </div>
    <div class="row" style=" background-color: #ffffff; height: 80px">

      <div class="col" align="center" ng-click="groupNotice()">
        <a>
          <ul>
            <li><img src="img/im_chat_btn_announce.png" width="40" height="40"></li>
            <li>群公告</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center" ng-click="gohistoryMessagea()">
        <a >
          <ul>
            <li><img src="img/message.png" width="40" height="40"></li>
            <li>消息</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center" ng-click="groupPicture()">
        <a >
          <ul>
            <li><img src="img/im_chat_btn_photo.png" width="40" height="40"></li>
            <li>图片</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center" ng-click="groupFile()">
        <a>
          <ul>
            <li><img src="img/im_chat_btn_file.png" width="40" height="40"></li>
            <li>文件</li>
          </ul>
        </a>
      </div>
    </div>

    <ul class="list " style="margin-bottom: 10px">
      <div ng-click="goGroupPerson(groupId,groupName,groupType)">
        <li class="item item-toggle item-button-right" >
          群成员
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>

      <div ng-if="ismygroupaaa=='true'" ng-click="goGroupName(groupId,groupName)">
        <li class="item item-toggle item-button-right">
          修改群名称
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
      <!--<Li>
        <ion-toggle ng-click="meizuo()">
          聊天置顶
        </ion-toggle>
      </Li>
      <Li>
        <ion-toggle ng-click="meizuo()">
          消息免打扰
        </ion-toggle>
      </Li>-->
      <li class="item" ng-click="meizuo()">
        <a >清空聊天记录</a>
      </li>
    </ul>
    <div style="margin-bottom: 10px" ng-if="ismygroupaaa=='true'" >
      <button class="button button-block button-positive" ng-click="dissolveGroup()">
        解散该群
      </button>
    </div>

    <div style="margin-top: 10px">

    </div>

  </ion-content>
</ion-view>
