<ion-view view-title="群设置">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ui-sref="messageGroup">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  style="background-color:#e5e5e5 " >
    <div style="height: 160px;background-color: #e5e5e5;text-align: center;margin: 3px;width:100%">
      <img src="img/icon_group_conversation.png" width="70px" height="70px" style="margin-top: 30px">
      <P style="font-size: 18px">专家组</P>

    </div>
    <div class="row" style=" background-color: #ffffff; height: 80px">

      <div class="col" align="center" >
        <a href="#">
          <ul>
            <li><img src="img/im_chat_btn_announce.png" width="40" height="40"></li>
            <li>群公告</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#" >
          <ul>
            <li><img src="img/message.png" width="40" height="40"></li>
            <li>消息</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#" >
          <ul>
            <li><img src="img/im_chat_btn_photo.png" width="40" height="40"></li>
            <li>图片</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#" >
          <ul>
            <li><img src="img/im_chat_btn_file.png" width="40" height="40"></li>
            <li>文件</li>
          </ul>
        </a>
      </div>
    </div>

    <div >
      <div class="row">
        <ul class="col-20" align="center">
          <li><img src="img/icon_friends.png" width="40" height="40"></li>
        </ul>
        <ul class="col-20" align="center">
          <li><img src="img/icon_friends.png" width="40" height="40"></li>

        </ul>
        <ul class="col-20" align="center">
          <li>
          <li>
            <img src="img/icon_local_contact.png" width="40" height="40"></li>

          </li>
        </ul>

      </div>

    </div>

    <div class="item ">
      群名称
      <i class="rj-push-right">专家组</i>
    </div>

    <div>
      <ul>
        <Li>
          <ion-toggle >
            聊天置顶
          </ion-toggle>
        </Li>
        <Li>
          <ion-toggle >
            消息免打扰
          </ion-toggle>
        </Li>
        <li class="item" >
          <a href="#/tab/message">清空聊天记录</a>
        </li>
      </ul>
    </div>

    <div style="margin-bottom: 10px">
      <button class="button button-block button-positive" ng-click="addFriend()">
        删除并退出
      </button>
    </div>

    <div style="margin-top: 10px">

  </ion-content>
</ion-view>
