<ion-view >
  <ion-content  style="background-color:#e5e5e5 " >

    <div>
      <img src="img/backmain.png" style="position: absolute;left:1%;top:2%;width: 48px;height: 36px;" ng-click="backAny()"/>
    </div>

    <div style="height: 255px;background-color: white;text-align: center;width:100%">
      <img src="img/quntouxiang.png" width="75px" height="75px" style="margin-top: 45px" ng-click="godetailaa()">
      <P style="font-size: 18px;margin-top: 10px;text-align-all: center">{{groupName}}</P>

      <div style="position: absolute;top: 185px;"  class="row">
        <div class="col" align="center" ng-click="gohistoryMessagea()">
          <a >
            <ul>
              <li><img src="img/im_new_chat.png" width="30" height="30"></li>
              <li style="color: black;">消息</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="groupFile()">
          <a >
            <ul>
              <li><img src="img/im_chat_btn_file.png" width="30" height="30"></li>
              <li style="color: black;margin-top: -2px">文件</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="gogroupLocation()">
          <a >
            <ul>
              <li><img src="img/im_new_map.png" width="32" height="32"></li>
              <li style="color: black;margin-top: -3px">定位</li>
            </ul>
          </a>
        </div>

      </div>
    </div>

    <ul class="list " style="margin-top: 15px">

      <div ng-click="groupPicture()">
        <li class="item item-toggle item-button-right" >
          群图片
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>

      <div ng-click="groupNotice()">
        <li class="item item-toggle item-button-right" >
          群公告
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>

      <div ng-click="goGroupPerson(groupId,groupName,groupType)">
        <li class="item item-toggle item-button-right" >
          群成员
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>

      <div ng-if="ismygroupaaa=='true'" ng-click="goGroupName(groupId,groupName)">
        <li class="item item-toggle item-button-right">
          修改群名称
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
    </ul>

    <div class="list" style="margin-top: -8px">
      <!--<button class="button button-block button-stable"  ng-click="clearGroupRS(groupId,groupName)" style="text-align: left">-->
        <!--清空聊天记录-->
      <!--</button>-->
    </div>


    <div class="list" style="margin-top: -8px;margin-left: 8px;margin-right: 8px" ng-if="ismygroupaaa=='true'">

      <button class="button button-block button-positive" ng-click="dissolveGroup()"
              style="background-color:#2B83B7;height: 52px;border-radius: 10px;margin-top: 14px">
        解散该群
      </button>
    </div>
  </ion-content>
</ion-view>
