

<ion-view >
  <ion-content overflow-scroll="false" style="background-color:#e5e5e5 ">

    <!--返回←箭头-->
    <div class="back">
      <img src="img/backmain.png" ng-click="backAny()"/>
    </div>

    <!---->
    <div class="personDetailDiv">

      <!--头像-->
      <img src="img/quntouxiang.png">

      <!--用户姓名-->
      <div class="personDetailUserName">
        <p>{{groupName}}</p>
      </div>

      <!--发消息、保存手机、打电话、发短信-->
      <div  class="row ">

        <div class="col" align="center" >
          <a ng-click="gohistoryMessagea()">
            <ul>
              <li><img src="img/im_new_chat.png" width="30" height="30"></li>
              <li style="color: black;">消息</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="groupFile()">
          <a >
            <ul>
              <li><img src="img/im_chat_btn_file.png" width="30" height="30"></li>
              <li style="color: black;margin-top: -2px">文件</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="gogroupLocation()">
          <a >
            <ul>
              <li><img src="img/im_new_map.png" width="32" height="32"></li>
              <li style="color: black;margin-top: -3px">定位</li>
            </ul>
          </a>
        </div>
      </div>
    </div>

    <!--群图片、群公告、群成员、修改群名称（if）-->
    <ion-list style="margin-top:10px;">
      <ion-item >
        <div class="row chartImages" ng-click="groupPicture()" >
          <div class="col">
            <img src="img/images.png" alt="图片库">
            <span>群图片</span>
            <i class="button button-dark button-clear icon ion-ios-arrow-right"></i>
          </div>
        </div>

      </ion-item>
      <ion-item>
        <div class="row chartImages" ng-click="groupNotice()">
          <div class="col">
            <img src="img/groupAnnouncement.png" alt="群公告图">
            <span>群公告</span>
            <i class="button button-dark button-clear icon ion-ios-arrow-right"></i>
          </div>
        </div>

      </ion-item>
      <ion-item>
        <div class="row chartImages" ng-click="goGroupPerson(groupId,groupName,groupType)">
          <div class="col">
            <img src="img/groupMembers.png" alt="群成员">
            <span>群成员</span>
            <i class="button button-dark button-clear icon ion-ios-arrow-right"></i>
          </div>
        </div>

      </ion-item>
      <ion-item>
        <div class="row chartImages" ng-if="ismygroupaaa=='true'" ng-click="goGroupName(groupId,groupName)">
          <div class="col">
            <img src="img/modifyGroupName.png" alt="修改群名称">
            <span>修改群名称</span>
            <i class="button button-dark button-clear icon ion-ios-arrow-right"></i>
          </div>
        </div>
      </ion-item>
    </ion-list>

    <div class="personalSetting list">
    </div>

    <!--解散该群-->
    <div class="list" style="margin-top: -8px;margin-left: 8px;margin-right: 8px" ng-if="ismygroupaaa=='true'">

      <button class="button button-block button-positive" ng-click="dissolveGroup()"
              style="background-color:#2B83B7;height: 52px;border-radius: 10px;margin-top: 14px">
        解散该群
      </button>
    </div>

  </ion-content>
</ion-view>
