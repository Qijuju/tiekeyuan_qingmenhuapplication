<ion-view view-title={{deptinfo4}} class="common-view-color ">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backThird()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  >
    <!--<div class=" item-input-inset">-->
      <!--<label class="item-input-wrapper">-->
        <!--<i class="icon ion-ios-search placeholder-icon"></i>-->
        <!--<input type="search" placeholder="京沈客专">-->
      <!--</label>-->
    <!--</div>-->

    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="forthscroll" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts" style="font-size: 15px" >联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromForthToSecond(firstid)" style="font-size: 15px">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"  ng-click="backThird()" style="font-size: 15px">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style" style="color: #9e9e9e;font-size: 15px">{{deptinfo4}}</a>
      </div>
    </ion-scroll>

    <div>
      <ion-list>
        <ion-item ng-repeat=" item in departlist"   ng-click="jumpFifth(item.DeptID,secondName,thirdName,deptinfo4)"  class="item-remove-animate item-avatar rj-contact-new ">
          <img  src="img/im_contact_con.png" style="width: 38px;height: 38px;align-content: center">
          <p style="margin-top: 4px;margin-left: 3px;font-size: 17px;color: black;text-align-all: center">{{item.DeptName}}</p>
        </ion-item>
        <ion-item class="item-remove-animate item-avatar rj-contact-new " ng-repeat=" item in userlist"  ng-click="goForthDetail(item.UserID)" >
          <img  src="img/icon_friends.png" style="width: 38px;height: 38px;align-content: center">
          <p   style="margin-top: 4px;margin-left: 3px;font-size: 17px;text-align-all: center">{{item.UserName}}</p>
        </ion-item>
      </ion-list>
    </div>



    <ion-infinite-scroll  ng-if="forthStatus" on-infinite="loadForthMore()" distance="1%" ></ion-infinite-scroll>

  </ion-content>
</ion-view>
