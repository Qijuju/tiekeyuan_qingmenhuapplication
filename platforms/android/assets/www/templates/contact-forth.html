<ion-view view-title={{deptinfo4}} class="common-view-color ">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backThird()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content  >
    <ion-scroll zooming="true" direction="x" style="width: 100%">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/tab/contacts">联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromForthToSecond(firstid)">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"  ng-click="backThird()">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style">{{deptinfo4}}</a>
      </div>
    </ion-scroll>

    <!--列表-->
    <div class="background_white">
      <ion-list>
        <ion-item ng-repeat=" item in departlist"   ng-click="jumpFifth(item.DeptID,secondName,thirdName,deptinfo4)" >
          <div class="row">
            <div class="col">
              <img  src="img/im_contact_con.png" class="addNewMemberImg">
              <span class="font_16">{{item.DeptName}}</span>
            </div>
          </div>

        </ion-item>
        <ion-item ng-repeat=" item in userlist"  ng-click="goForthDetail(item.UserID)">
          <div class="row">
            <div class="col">
              <img  src="img/icon_friends.png" class="addNewMemberImg">
              <span class="font_16">{{item.UserName}}</span>

            </div>
          </div>

        </ion-item>
      </ion-list>
    </div>

    <ion-infinite-scroll  ng-if="forthStatus" on-infinite="loadForthMore()" distance="1%" ></ion-infinite-scroll>

  </ion-content>
</ion-view>
