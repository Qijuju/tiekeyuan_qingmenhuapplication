<ion-view cache-view="false">



  <ion-content overflow-scroll="false" scroll="false" >



    <div class="list padding" style="z-index: 100;margin-top: 30%">
     <p style="font-size: 80px;font-family: STCaiyun;z-index: 100;text-align: center;margin-bottom: 50px;color: #e2f3ff">REMPLAT</p>
      <p style="font-size: 50px;font-family: STCaiyun;z-index: 100;text-align: center;margin-bottom: 80px;color: #e2f3ff">即时通</p>
      <div style="border-radius: 20%">
      <div class="item item-input"  style="z-index: 100;background-color: rgba(255, 255, 255, 0.44);width: 90%;margin-left: 5%;border-top-left-radius: 10px;border-top-right-radius: 10px; " >
        <i class="icon  ion-android-person positive positive" ></i>
        <input type="text" placeholder="请输入用户名" ng-model="name" id="nameabc">
        <img src="img/chacha.png" style="height: 15px;width: 15px;margin-right: 10px" ng-if="name.length>0" ng-click="chaname()">
      </div>

      <div class="item item-input" style="z-index: 100;background-color: rgba(255, 255, 255, 0.44);width: 90% ;margin-left: 5%;border-bottom-right-radius:10px; border-bottom-left-radius:  10px;">
        <i class="icon ion-ios-unlocked-outline positive" ></i>
        <input type="password" placeholder="请输入密码" ng-model="password" id="passwordabc" >
        <img src="img/chacha.png" style="height: 15px;width: 15px;margin-right: 10px" ng-if="password.length>0" ng-click="chapassword()">
      </div>
      </div>
      <button class="button button-block button-positive" ng-click="login(name,password)" style="z-index: 100;background-color: rgba(144, 65, 7, 0.7);width: 90%;margin-left: 5%">
        <i class="icon ion-log-in"></i>&nbsp;登录
      </button>
    <div style="font-size: 16px;z-index: 100"><input type="checkbox" ng-checked="remPwd === 'true'" checked style="margin-left: 5%;width: 18px;height: 18px;z-index: 2;background-color: rgba(255, 255, 255, 0.44)" ng-click="rememberPwd()">
      <span style="font-size: 16px;margin-bottom: -10px;color: #e2f3ff" ng-click="rememberPwd()">记住密码</span>
      <font style="float: right;font-size: 16px;color: #e2f3ff;margin-right: 5%" ng-click="goGestureLogin()">切换登录方式</font>
      </div>


      <div style="text-align: center;margin-top: 40px;font-size: 15px;z-index: 100;color: #e2f3ff">
        中国铁路总公司
      </div>
    </div>
    <img id="loginpic" src="img/loginmohu.png" style="align-content: center;z-index: 1;position: absolute;left: 0;top: 0">
    <div>
      <!--<button class="button" ng-click="meizuo()" style="height: 10px;;background-color: rgba(34, 218, 255, 0.11);color: #000000;position: absolute;left: 3%;bottom: 2%" >找回密码</button>-->
      <!--<button class="button" ng-click="goGestureLogin()" style="height: 10px;background-color: rgba(34, 218, 255, 0.11);color: #000000;position: absolute;right: 3%;bottom: 2%" >切换登陆方式</button>-->
    </div>
   </ion-content>
</ion-view>
