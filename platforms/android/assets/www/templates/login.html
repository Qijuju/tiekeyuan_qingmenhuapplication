<ion-view cache-view="false">
  <ion-content overflow-scroll="false" scroll="false">
    <div id="tHeight">
      <div>
        <img class="loginBanner" src="img/banner.png">
      </div>

      <div class="row common-login-row">
        <div class="deleteWhiteLineDiv"></div>
        <div class="col" align="center">
          <img class="yongh" src="img/yongh.png">
        </div>
        <div class="col col-75">
          <input type="text" placeholder="请输入用户名" ng-model="username" id="nameabc">
        </div>
        <div class="col col-10" align="center" ng-click="chaname()">
          <img class="resetInfo" src="img/x.png" ng-if="username.length>0" >
        </div>
      </div>

      <div class="loginLine"></div>

      <div class="row common-login-row-down">
        <div class="col" align="center">
          <img class="mima" src="img/mima.png">
        </div>
        <div class="col col-75">
          <input type="password" placeholder="请输入密码" ng-model="password"
                 id="passwordabc" onfocus="true">
        </div>
        <div class="col col-10" align="center" ng-click="chapassword()">
          <img class="resetInfo" src="img/x.png" ng-if="password.length>0" >
        </div>
      </div>

      <div class="loginLine"></div>

    </div>

    <button class="button button-block button-positive loginBtn" ng-click="login(username,password)">登录</button>

    <div class="rememberInfor" ng-click="remPwd()">
      <input id="check" type="checkbox" ng-checked="pwdStatus === 'true'" checked >
      <label class="rememberPW" for="check" >记住密码</label>
      <!--<span class="changeLunchMothod" ng-click="goGestureLogin()">切换登录方式</span>-->
    </div>

    <div class="lunchFooterInfo" ng-click="verify()">铁路工程管理平台</div>

  </ion-content>
</ion-view>
