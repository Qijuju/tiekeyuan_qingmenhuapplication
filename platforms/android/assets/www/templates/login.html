<ion-view cache-view="false" style="background-color: #E4E4E3">
  <ion-content overflow-scroll="false" scroll="false" >
    <div>
      <img src="img/banner.jpg" width="100%" height="244px">
    </div>
    <div class="row common-login-row" >
      <div class="col" align="center">
        <img src="img/yongh.png" height="20px" style="margin-top: 10px;margin-left: 14px">
      </div>
      <div class="col col-75">
        <input type="text" placeholder="请输入用户名"  ng-model="name" id="nameabc" style="margin-top: 5px;font-size: 16px">
      </div>
      <div class="col-10" align="center">
        <img src="img/x.png" height="12px" width="12px" ng-if="name.length>0" ng-click="chaname()" style="margin-top: 18px;margin-right: 6px">
      </div>
    </div>
    <div style="width: 100%;height: 1px;color: ghostwhite;margin-left: 10px"></div>
    <div class="row common-login-row-down" >
      <div class="col" align="center">
        <img src="img/mima.png" height="20px" style="margin-top: 10px;margin-left: 14px">
      </div>
      <div class="col col-75">
        <input type="password" placeholder="请输入密码" ng-model="password" id="passwordabc" onfocus="true" style="margin-top: 5px;font-size: 16px" >
      </div>
      <div class="col-10" align="center" >
        <img src="img/x.png" height="12px" width="12px" ng-if="password.length>0" ng-click="chapassword()" style="margin-top: 18px;margin-right: 6px">
      </div>
    </div>


    <button class="button button-block button-positive" ng-click="login(name,password)"
            style="background-color:#2B83B7;width: 90%;margin-left: 5%;margin-right: 5%;height: 52px;border-radius: 10px;margin-top: 16px">
      登录
    </button>
    <div style="font-size: 14px;margin-top: 20px">
      <input id="check" type="checkbox" ng-checked="remPwd === 'true'" checked style="margin-left: 5%;width: 18px;height: 18px;float: left;" ng-click="rememberPwd()">
      <label for="check"  ng-checked="remPwd === 'true'" checked  style="color: #595957;font-size: 14px;padding: 10px;padding-left: 2px" ng-click="rememberPwd()">记住密码</label>
      <font style="float: right;color: #595957;margin-right: 6%" ng-click="goGestureLogin()">切换登录方式</font>
    </div>

    <div style="text-align: center;margin-top: 60px;font-size: 16px;color: #9E9E9F">
      中国铁路总公司
    </div>

  </ion-content>
</ion-view>
