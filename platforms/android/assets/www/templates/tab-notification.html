
<ion-view  class="common-view-color" view-title="通知">

  </ion-nav-bar>
  <ion-tabs class="tabs-positive tabs-striped tabs-top" >
    <ion-tab title="全部">
      <ion-view >
        <ion-content delegate-handle="scrollTop" overflow-scroll="true">
          <!--网络状态-->
          <div class="row myNetwork" ng-if=shownetstatus>
            <div class="col" align="center"> <img src="img/nonet.png"/></div>
            <div class="col col-80">网络连接不可用，请检查网络设置。</div>
          </div>
          <ion-slide-box active-slide="index" class="baifenbai" does-continue="false" show-pager="false"
                         pager-click="go(index)" on-slide-changed="go_changed(index)" >
            <ion-slide  class="notificationIonSide">

              <ion-list no-lines>
                <ion-item  class="item-remove-animate item-avatar rj-notify-bg ionItemFirst" ng-repeat="item in notifyNewList" >
                  <div>
                    <div class="row" ng-click="goNotifyDetail(item)">
                      <div class="col clearfix">
                        <!--通知logo-->
                        <div class="notifyImgInfo">
                          <!--通知logo-->
                          <img src="{{item.appIcon}}"  ng-if="item.appIcon"  alt="通知logo">
                          <img src="img/notifyDefaultLogo.png"  ng-if="!item.appIcon"  alt="默认logo">

                          <!-- 未读通知标识：小红点-->
                          <span class="newStatus" ng-if="item.isNewStatus"></span>
                        </div>

                        <!--通知的详细信息-->
                        <div class="notifyDetailInfo">
                          <div class="infoTop">
                            <!--名称-->
                            <div>
                              <span class="FromName">{{item.FromName}}</span>
                              <span ng-if="item.IsReaded" class="isReaded">已确认</span>
                            </div>
                            <!--时间-->
                            <pre class="preTitle preTime notifyTime">{{item.MsgDate | date:'MM-dd HH:mm'}}</pre>
                            <!--报警等级-->
                            <span class="levelName">{{item.LevelName}}</span>
                          </div>
                          <!--标题-->
                          <div>
                            <pre class="preTitle">{{item.Title}}</pre>
                          </div>

                        </div>
                      </div>
                    </div>

                    <!--操作按钮-->
                    <div class="row topFocus" >
                      <div class="col" ng-click="goIsTopEvent(item)">
                        <!--置顶-->
                        <img ng-if="item.IsToped" src="img/toptp.png" alt="logo">
                        <img ng-if="!item.IsToped" src="img/toptop1.png" alt="logo">
                      </div>

                      <div class="col" ng-click="goIsAttentionEvent(item)">
                        <!--关注-->
                        <img ng-if="item.IsAttention" src="img/focuseye.png" alt="logo">
                        <img ng-if="!item.IsAttention" src="img/focuseye1.png" alt="logo">
                      </div>
                      <!--等级-->
                      <!--<div class="col"  ng-if="(item.Level=='3')||(item.Level=='2') || (item.Level=='1')||(item.Level=='0')">-->

                          <!--<span>1</span>-->
                        <!--</p>-->
                        <!--<p class="rj-push-rightdown level" ng-if="item.Level=='0'" ></p>-->
                      <!--</div>-->
                      <!--普通网址,即：链接-->
                      <!--<div class="col" ng-if="item.LinkType=='U'">-->
                        <!--<img  class="fujian"  src="img/web.png" alt="网址" ng-click="gonet(item.Link)">-->
                      <!--</div>-->
                      <!--&lt;!&ndash;文件链接，即：附件&ndash;&gt;-->

                        <!--<img  class="fujian"  src="img/fujian.png" alt="附件" ng-click="">-->
                      <!--</div>-->
                    </div>
                  </div>
                </ion-item>
              </ion-list>
            </ion-slide>
          </ion-slide-box>

          <ion-infinite-scroll ng-if="notifyStatus" on-infinite="loadMoreNotify()" distance="1%" ></ion-infinite-scroll>
        </ion-content>
      </ion-view>
    </ion-tab>
