
<ion-view  class="common-view-color" view-title={{levelName}}>

  <!--导航条-->
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backNotify()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <!--内容-->
  <ion-content id="notification" delegate-handle="scrollTop" overflow-scroll="false" >

    <div class="row myNetwork" ng-if=shownetstatus>
      <div class="col" align="center"> <img src="img/nonet.png"/></div>
      <div class="col col-80">网络连接不可用，请检查网络设置。</div>
    </div>

    <ion-item  class="item-remove-animate item-avatar rj-notify-bg">
      <div>
        <!--通知-->
        <div class="row notificationRow notificationDetail">
          <div class="col col-85" >
            <!--通知按钮-->
            <div ng-if="notifyObj.FromID=='99'"><img src="img/app1/xxfb.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='22'"><img src="img/app1/hygl.png" alt=""></div>
            <div ng-if="notifyObj.FromID=='35'"><img src="img/app1/cxtx.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='16'"><img src="img/app2/sgtsh.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='49'"><img src="img/app2/zdcq.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='10'"><img src="img/app1/xmdt.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='12'"><img src="img/app2/sgzz.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='21'"><img src="img/app2/sgrz.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='134'"><img src="img/app3/jyp.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='24'"><img src="img/app3/cjgc.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='83'"><img src="img/app3/sdjk.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='144'"><img src="img/app3/qljz.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='106'"><img src="img/app3/lxl.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='168'"><img src="img/app3/cqdzyb.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='200'"><img src="img/app3/zjjc.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='138'"><img src="img/app3/bc.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='137'"><img src="img/app3/lc.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='17'"><img src="img/app3/sys.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='148'"><img src="img/app1/clgl.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='18'"><img src="img/app3/bhz.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='82'"><img src="img/app2/ddzh.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='174'"><img src="img/app3/gdsys.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='136'"><img src="img/app3/.png" alt="" ></div>
            <div ng-if="notifyObj.FromID=='132'"><img src="img/appq2/wzsb.png" alt="" ></div>

            <!--类型和时间-->
            <div class="typeTime">
              <h3>{{notifyObj.FromName}}</h3>
              <p>{{notifyObj.MsgDate | date:'MM-dd HH:mm'}}</p>
            </div>
          </div>

          <div class="col alert notifyDetail">
            <!--等级报警:低级报警-->
            <span>{{notifyObj.LevelName}}</span>
          </div>

        </div>

        <div class="centerText">
          <!--标题一行-->
          <pre class="preTitle">标题：{{notifyObj.Title}}</pre>

          <!--点击查看附件一行-->
          <pre ng-click="!notifyObj.Link==''"><a ng-click="gonetdetail(notifyObj.Link)">{{notifyObj.Link}}</a></pre>
          <pre >{{notifyObj.Msg}}</pre>

        </div>

        <!--确认信息：已确认、未确认、箭头-->
        <div  class="confirm notifyDetail" ng-click="goNotifyDetail(item)">
          <div></div>
          <span class="detailConfirm" ng-click="confirmDetail(notifyObj.MsgId)" ng-if="!notifyObj.IsReaded">详情确认</span>
          <span ng-if="notifyObj.IsReaded">已经确认</span>
        </div>

        <!--置顶和关注-->
        <div class="topFocus">
          <div class="row" align="center">
            <div class="col">
              <!--置顶-->
              <img class="rj-push-rightright" ng-if="notifyObj.IsToped" src="img/toptp.png">
            </div>

            <div class="col">
              <!--关注-->
              <img ng-if="notifyObj.IsAttention" src="img/focuseye.png">
            </div>
          </div>
        </div>
      </div>


      <!--添加或取消关注-->
      <div class="row focus notifyDetailFocusTop">
        <div class="col">

          <ion-toggle1  ng-checked="notifyObj.IsToped ? true : false" ng-click="notifyTop(notifyObj.MsgId, (notifyObj.IsToped  ? 'F' : 'T'))">
            {{notifyObj.IsToped ? "取消置顶" : "通知置顶"}}
          </ion-toggle1>

          <ion-toggle1  ng-checked="notifyObj.IsAttention ? true : false" ng-click="notifyFocus(notifyObj.MsgId, (notifyObj.IsAttention  ? 'F' : 'T'))">
            {{notifyObj.IsAttention ? "取消关注" : "添加关注"}}
          </ion-toggle1>

        </div>
      </div>

    </ion-item>

    <button class="button button-block button-stable " ng-click="openconfirm(notifyObj.MsgId)" style="color: #1D95D4;font-size: 16px;height: 40px; margin-top: 32px">
      查看确认详情
    </button>


  </ion-content>
</ion-view>
