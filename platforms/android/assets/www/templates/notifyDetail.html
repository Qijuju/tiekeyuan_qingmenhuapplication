<!--通知消息详情页面-->

<ion-view view-title={{levelName}}>
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="backNotify()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="false" class="rj-stable-content">
      <ion-item class="item-remove-animate item-avatar rj-notify1-bg" style="max-height: 100%">
        <div class="center square10" style=" position: absolute;left: 3%;font-size: 14px;text-align: center;padding-top: 8px;z-index: 1">通知</div>
        <h3 style="margin-left: -12px">{{allDetail.username}}&nbsp;&nbsp;&nbsp;&nbsp;{{allDetail.when | date:'MM-dd HH:mm'}}</h3>
        <pre style=" margin-top: 3px;margin-left: -12px;font-size: 14px;margin-bottom: 40px">{{allDetail.message}}</pre>

        <img style="margin-top: 2px" class="rj-push-rightright" ng-if="allDetail.istop==100 " src="img/dingding.png" width="18px" height="18px">

        <div style="text-align: center;position: absolute;left: 0%;width: 100%;height: 40px;bottom: 0%">
          <div style="border: rgba(116, 116, 116, 0.53) 1px dashed;overflow: hidden;height: 0.1px;width: 100%;margin-bottom: 8px"></div>
          <span ng-click="confirmDetail()" ng-if="allDetail.isconfirm=='false' " style="color: teal" >详情确认</span>
          <span ng-if="allDetail.isconfirm=='true' "style="color: #e98f36">已经确认</span>
        </div>

      </ion-item>
    </ion-list>

    <div style="margin-left: 3px;margin-right: 3px;margin-bottom: 3px;padding-top: -10px;">
      <ul>
        <Li>
          <ion-toggle style="border-radius: 6px;"  ng-checked="isTopStatus" ng-click="notifyTop()">
            通知置顶
          </ion-toggle>
        </Li>
        <Li>
        <ion-toggle style="border-radius: 6px;" ng-checked="isFoucStatus" ng-click="notifyFocus()">
        添加关注
        </ion-toggle>
        </Li>
      </ul>
    </div>
