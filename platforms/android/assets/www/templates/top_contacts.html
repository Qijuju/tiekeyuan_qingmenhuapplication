<ion-view view-title="常用联系人">
<ion-nav-bar align-title="center">
  <ion-nav-buttons side="left">
    <button class="button  button-icon icon ion-ios-arrow-back" ui-sref="tab.contacts">
      联系人
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="  button button-icon ">编辑</button>
  </ion-nav-buttons>

  </ion-nav-bar>


  <ion-content overflow-scroll="false" >
    <div ng-controller="ContactsCtrl">
      <ion-list>
        <ion-item ng-repeat="item in contactsList" style="height: 60px">

          <div class="row">
            <div class="col-10" align="left">
              <img src="img/icon_org.png"  width="35" height="35">
            </div>
            <div class="col-25" align="center" style="font-size: 18px">
              <p style="font-size: 15px">{{item.name}}</p>
            </div>
            <div class="col-40" align="center" >
              <p style="font-size: 15px">{{item.mobile}}</p>
            </div>
          </div>


        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
