<ion-view view-title={{deptinfo4}} class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="backThird()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-scroll zooming="true" direction="x">
      <div id="scrollDiv" class="div-a-style">
        <a id="a1" class="a-style" href="#/addnewpersonfirst/{{createType}}/{{gourpId}}/{{groupName}}/{{functionTag}}">联系人</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a2" class="a-style" ng-click="fromForthToSecond(firstid)">{{secondName}}</a><img src="img/arrow-right.png"  class="i-style"/>
        <a id="a3" class="a-style"  ng-click="backThird()">{{thirdName}}</a><img src="img/arrow-right.png" class="i-style"/>
        <a id="a4" class="a-style" >{{deptinfo4}}</a>
      </div>
    </ion-scroll>
    <div>
      <ion-list>

        <ion-item class="row" align="left" ng-repeat="item in departforthlist" >
          <!--复选框、图像、名称-->
          <div class="col col-80">

            <div ng-if="functionTag=='groupchat'">

              <!--复选框-->
              <div class="ionCheckbox">
                <ion-checkbox ng-model="item.isSelected" class="checkbox-dark">
                </ion-checkbox>
              </div>

              <!--图片和名称-->
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>

            </div>

            <!--图片、名称-->
            <div ng-if="functionTag=='file'" class="DeptName">
              <img src="img/icon_org.png" class="common-add-img">
              <span class="common-add-span">{{item.DeptName}}</span>
            </div>

          </div>

          <div class="col col-20">
              <button id="changecolor" class="button button-clear common-add-button" ng-click="jumpGroupFifth(item.DeptID,secondName,thirdName,deptinfo4,item.isSelected)">
                <span class="common-add-button-span">下级</span></button>
          </div>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="row" align="left" ng-repeat="item in userforthlist">
          <div class="col col-80"  >
            <div class="ionCheckbox">
              <ion-checkbox class="checkbox-dark" ng-model="item.isSelected" >
              </ion-checkbox>
            </div>

            <img src="img/icon_friends.png" class="common-add-img">
            <span class="common-add-span">{{item.UserName}}</span>

          </div>


          <div class="col col-20">
            <button  class="button button-clear common-add-button" ng-click="goGroupForthDetail(item.UserID)" ><span class="common-add-button-span">详情</span></button>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll  ng-if="forthStatus" on-infinite="loadForthMore()" distance="1%" ></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar>
    <div>
      <button ng-if="functionTag=='groupchat'" class="button button-balanced btnCenter" ng-click="forthConfirm()">
        确定
      </button>
      <button ng-if="functionTag=='file' && userlist.length!=0" class="button button-balanced btnCenter" ng-click="goforthMesstexting()">
        提交
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
