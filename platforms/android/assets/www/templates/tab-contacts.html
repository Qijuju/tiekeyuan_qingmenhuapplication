<ion-view class="dashbody" view-title="联系人">
  <ion-nav-bar align-title="center" class="bar-stable">
  </ion-nav-bar>
  <ion-content overflow-scroll="false">
    <div class=" item-input-inset" ng-click="goSearch()" style="background: #ffffff;">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="query"  >
      </label>
    </div>
    <br/>
    <div class="row" style="background: #ffffff;">
      <div class="col" align="center">
        <a href="#/localContacts"  >
          <ul>
            <li><img src="img/icon_local_contact.png" width="45" height="45"></li>
            <li>手机通讯录</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#/topContacts" >
          <ul>
            <li><img src="img/icon_friends.png" width="45" height="45"></li>
            <li>常用联系人</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#/group">
          <ul>
            <li><img src="img/icon_group_conversation.png" width="45" height="45"></li>
            <li>我的群组</li>
          </ul>
        </a>
      </div>
      <div class="col" align="center">
        <a href="#/myAttention" >
          <ul>
            <li><img src="img/icon_concern.png" width="45" height="45"></li>
            <li>特别关注</li>
          </ul>
        </a>
      </div>
    </div>
    <div style="float: none;"></div>
    <!-- 导航部分 END -->
    <br/>
     <!--公司通讯录 START-->
    <div class="background_white">
      <p class="company_contacts_title padding_10 font_18">公司通讯录</p>
    </div>
    <br>
    <div class="background_white">
      <ion-list>
        <ion-item ng-repeat="item in depts" href="#/second/{{item.DeptID}}">
            <img src="img/icon_org.png" style="vertical-align: bottom" width="27" height="27" style="display: inline;">
            <strong class="font_16">{{item.DeptName}}</strong>
        </ion-item>
      </ion-list>
    </div>
    <br>
    <div class="background_white">
      <ion-list>
        <ion-item  href="#/second/{{logId}}">
          <img src="img/icon_org.png" style="vertical-align: bottom" width="27" height="27" style="display: inline;">
          <strong class="font_16">我的部门</strong>
        </ion-item>
      </ion-list>
    </div>
    <br/>
    <div class="background_white">
      <p class="company_contacts_title padding_10 font_18">常用联系人</p>
    </div>
    <div ng-controller="ContactsCtrl">
      <ion-list>
        <ion-item ng-repeat="item in topContactLists" style="height: 60px" >

          <div class="row">
            <div class="col-10" align="left" ng-click="simpleSheetShow(item._id,item.phone,item.name,1)">
              <img src="img/icon_friends.png"  width="35" height="35">
            </div>
            <div class="col-25" align="center" style="font-size: 18px" ng-click="topGoDetail(item._id)">
              <p style="font-size: 15px">{{item.name}}</p>
            </div>
            <div class="col-40" align="center"  ng-click="topGoDetail(item._id)">
              <p style="font-size: 15px">{{item.phone}}</p>
            </div>
          </div>


        </ion-item>
      </ion-list>
    </div>
    <br/>
  </ion-content>
</ion-view>
