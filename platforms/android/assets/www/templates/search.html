<ion-view  view-title="搜索">
  <ion-content overflow-scroll="false" on-drag="onDrag()">

        <div id="search-bar" class="bar bar-header item-input-inset" style="height: 50px;">
          <label class="item-input-wrapper" id="search-input">
            <i class="icon ion-ios-search" style="position: relative;color: gray;font-size: 1.5em;top: 1px;"></i>
            <form  onsubmit="dosearch(query)">
            <input  id="searchdata" style="padding-top: 3px;" type="search" placeholder="搜索" ng-model="query" ng-change="dosearch(query)" autocorrect="off" >
            </form>
          </label>
          <button class="button button-clear" style="color: #49B746;" ng-click="searchBack()" >取消</button>
        </div>

    <ion-list>
      <ion-item ng-repeat="persondetail1 in persons" style="height: 60px" >
        <div class="row" >
          <div class="col-20" align="center" ng-click="tanchuangsearch(persondetail1.UserID)">
            <img src="img/icon_friends.png"  style="width: 25px;height: 25px" >
          </div>
          <div class="col-80" align="left" ng-click="goSearchDetail(persondetail1.UserID)">
            <span ng-bind="persondetail1.UserName" style="vertical-align: center;font-size: 15px" ng-click="goSearchDetail(persondetail1.UserID)"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="persondetail1.DeptName" style="vertical-align: center;font-size: 15px" ng-click="goSearchDetail(persondetail1.UserID)"></span>
          </div>
        </div>
      </ion-item>
        <!--<ion-option-button class="button-assertive" ng-click="removeattention(item.UserID)">-->
        <!--Delete-->
        <!--</ion-option-button>-->
      <!--<ion-item ng-repeat="persondetail1 in persons" >-->
        <!--<img src="img/icon_org.png"  style="display: inline;width: 27px;height: 27px" ng-click="tanchuangsearch(persondetail1.UserID)">&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="persondetail1.UserName" style="vertical-align: center;font-size: 15px" ng-click="jumpSearch(persondetail1.UserID)"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="persondetail1.DeptName" style="vertical-align: center;font-size: 15px" ng-click="jumpSearch(persondetail1.UserID)"></span>-->
      <!--</ion-item>-->
    </ion-list>
    <ion-infinite-scroll ng-if="hasmore" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    <!-- ion-infinite-scroll 上拉加载数据指令 distance默认1% nf-if的值为false时，就禁止执行on-infinite  -->
  </ion-content>
</ion-view>
