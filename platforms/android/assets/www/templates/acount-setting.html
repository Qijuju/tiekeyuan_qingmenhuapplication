<ion-view view-title="设置 " class="common-view-color">
  <ion-nav-bar align-title="center" class="newbarhead">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-left common-color-white" ng-click="goAcount()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
<ion-content overflow-scroll="false">
  <div>
    <ul class="list">
      <div ng-click="goGesturepassword()" ng-if="cunzai==0">
        <li class="item item-toggle item-button-right" >
          设置手势密码
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
      <div ng-click="goSetGesturepassword()" ng-if="cunzai==1">
        <li class="item item-toggle item-button-right" >
          重置手势密码
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
      <div ng-click="meizuo()">
        <li class="item item-toggle item-button-right" >
          清除缓存
          <a class="button button-dark button-clear icon ion-ios-arrow-right" ></a>
        </li>
      </div>
    </ul>
</div>
</ion-content>
</ion-view>
