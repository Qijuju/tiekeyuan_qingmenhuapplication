<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!-- 页面切换功tab-->
<ion-tabs id="ionTabs" class="tabs-icon-top  tabs-color-active-positive tabs-striped">
  <!--通知-->
  <ion-tab  class=" newtab" badge="notifyBadge()" badge-style="badge-assertive" on-select="onNotifyTabSelected()" title="通知"
            icon-off="tkyiconnotific-off" icon-on="tkyiconnotific-on" href="#/tab/notification">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>
  <!--消息-->
  <ion-tab class="newtabs newtab"  badge="badge()" badge-style="badge-assertive" on-select="onTabSelected()" on-deselect="onTabDeselected()"
           title="消息" icon-off="tkyiconmessage-off" icon-on="tkyiconmessage-on" href="#/tab/message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>
  <!--轻门户-->
  <ion-tab id="tab__MenHu2123456789"  class=" newtab" title="{{menHuTitle}}" icon-off="tkyiconwork-off" icon-on="tkyiconwork-on" href="#/tab/portal">
    <ion-nav-view name="tab-portal"></ion-nav-view>
  </ion-tab>

  <!-- 联系人-->
  <ion-tab  class=" newtab" title="联系人" icon-off="tkyiconcontact-off" icon-on="tkyiconcontact-on" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

  <!-- 我的-->
  <ion-tab  class=" newtab" title="我的" icon-off="tkyiconmy-off" icon-on="tkyiconmy-on" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
