<ion-view >
  <ion-content overflow-scroll="false">

    <!--返回←箭头-->
    <div class="back">
      <img src="img/backmain.png" ng-click="backAny()"/>
    </div>

    <!--性别-->
    <div class="sex">
      <img ng-show="persondsfs.Sex=='男'" src="img/im_new_male.png" >
      <img ng-show="persondsfs.Sex=='女'" src="img/im_new_female.png">
    </div>

    <div class="personDetailDiv">
      <!--头像-->
      <img ng-if="!picyoumeiyoudet" src="img/personsetting.png" ng-click="godetailaa()">

      <img  ng-if="picyoumeiyoudet" ng-click="godetailaa()"  src="{{securlpicdet}}" class="yuanjiao1">

      <!--用户姓名-->
      <div class="personDetailUserName">
        <p>{{persondsfs.UserName}}</p>
      </div>

      <!--发消息、保存手机、打电话、发短信-->
      <div  class="row ">
        <div class="col" align="center" >
          <a ng-click="createchat(userId,persondsfs.Mobile,persondsfs.UserName)" ng-show="persondsfs.IsActive==true">
            <ul>
              <li><img class="personDetailImg" src="img/im_new_message.png"></li>
              <li class="liColor">发消息</li>
            </ul>
          </a>
          <a ng-show="persondsfs.IsActive==false" ng-click="showalert()">
            <ul>
              <li><img class="personDetailImg" src="img/im_gray_message.png"></li>
              <li class="liColorGray">发消息</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="insertPhone(persondsfs.UserName,persondsfs.Mobile)">
          <a >
            <ul>
              <li><img class="personDetailImg" src="img/im_new_local.png"></li>
              <li class="liColor">保存手机</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="detailCall(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
          <a >
            <ul>
              <li><img class="personDetailImg" src="img/im_new_phone.png"></li>
              <li class="liColor">打电话</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="detailSendSms(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
          <a >
            <ul>
              <li><img class="personDetailImg" src="img/im_new_duanxin.png"></li>
              <li class="liColor">发短信</li>
            </ul>
          </a>
        </div>
      </div>
    </div>

    <!--个人信息-->
    <div class="row personInfo">
      <div class="col">
        <p>个人信息</p>
      </div>
    </div>

    <div class="row personInfoRow">
      <div class="col">
        <p>部门</p>
        <p>{{persondsfs.DeptName}}</p>
      </div>
    </div>
    <div class="row personInfoRow">
      <div class="col">
        <p>职务</p>
        <p>{{(persondsfs.Duty==0||persondsfs.Duty==""||persondsfs.Duty==undefined) ? "未填写":persondsfs.Duty}}</p>
      </div>
    </div>
    <div class="row personInfoRow">
      <div class="col">
        <p>电话</p>
        <p class="phoneNumber" ng-click="detailCall(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
          {{persondsfs.Mobile}}
          <img src="img/newjiantou.png">
        </p>
      </div>
    </div>

    <!--添加或取消关注-->
    <div class="row focus">
      <div class="col">
        <div ng-if="!persondsfs.IsAttention">
          <ion-toggle1 ng-checked="persondsfs.IsAttention"
                       ng-click="addattentiondetail(persondsfs.UserID)">
            添加关注
          </ion-toggle1>
        </div>

        <div ng-if="persondsfs.IsAttention">
          <ion-toggle1 ng-checked="persondsfs.IsAttention"
                       ng-click="removeattention(persondsfs.UserID)">
            取消关注
          </ion-toggle1>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
