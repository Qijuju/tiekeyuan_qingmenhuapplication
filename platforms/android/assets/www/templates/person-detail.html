<ion-view >
  <ion-content overflow-scroll="false" style="background-color:#e5e5e5 ">

    <div>
      <img src="img/backmain.png" style="position: absolute;left:1%;top:2%;width: 48px;height: 36px;" ng-click="backAny()"/>
    </div>

    <div>
      <img ng-show="persondsfs.Sex=='男'" src="img/im_new_male.png"  style="position: absolute;right:3%;top:3%;width: 22px;height: 22px;" >
      <img ng-show="persondsfs.Sex=='女'" src="img/im_new_female.png"  style="position: absolute;right:3%;top:3%;width: 22px;height: 22px;" >
    </div>

    <div style="height: 255px;background-color: white;text-align: center;width:100%">
      <img ng-if="!picyoumeiyoudet" src="img/circle6.png" width="75px" height="75px" style="margin-top: 45px" ng-click="godetailaa()">
      <div ng-if="!picyoumeiyoudet" class="vcenter" style="position: absolute;left: 46%;top: 75px;color: whitesmoke;font-size: 15px" ng-click="godetailaa()">{{simpleName}}</div>
      <img  width="75px" height="75px" style="margin-top: 45px" ng-click="godetailaa()" ng-if="picyoumeiyoudet" src="{{securlpicdet}}" class="yuanjiao1">


      <P style="text-align-all: center;font-size: 17px;margin-top: 2px">{{persondsfs.UserName}}</P>
      <div style="position: absolute;top: 185px;"  class="row">
        <div class="col" align="center" ng-click="createchat(userId,persondsfs.Mobile,persondsfs.UserName)">
          <a >
            <ul>
              <li><img src="img/im_new_message.png" width="30" height="30"></li>
              <li style="color: black;">发消息</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="insertPhone(persondsfs.UserName,persondsfs.Mobile)">
          <a >
            <ul>
              <li><img src="img/im_new_local.png" width="32" height="32"></li>
              <li style="color: black;margin-top: -3px">保存手机</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="detailCall(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
          <a >
            <ul>
              <li><img src="img/im_new_phone.png" width="30" height="30"></li>
              <li style="color: black;margin-top: -2px">打电话</li>
            </ul>
          </a>
        </div>

        <div class="col" align="center" ng-click="detailSendSms(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
          <a >
            <ul>
              <li><img src="img/im_new_duanxin.png" width="32" height="32"></li>
              <li style="color: black;margin-top: -3px">发短信</li>
            </ul>
          </a>
        </div>

      </div>
    </div>

    <div style="margin-top: 20px;margin-left: 15px">
      <p style="font-size: 14px">个人信息</p>
    </div>

    <ul class="list" style="margin-top: 15px">

      <li class="item ">
        <p>部门</p>
        <h2>{{persondsfs.DeptName}}</h2>
      </li>
      <li class="item">
        <p>职务</p>
        <h2>{{(persondsfs.Duty==0||persondsfs.Duty==""||persondsfs.Duty==undefined) ? "未填写":persondsfs.Duty}}</h2>
      </li>
      <li class="item " ng-click="detailCall(persondsfs.UserID,persondsfs.Mobile,persondsfs.UserName,1)">
        <p>电话</p>
        <h2>{{persondsfs.Mobile}}</h2>
        <i class="button button-dark button-clear icon ion-ios-arrow-right" style=" position: absolute;right: -1%;top: 24%"></i>
      </li>
    </ul>

    <div >
      <ul>
        <Li ng-if="!persondsfs.IsAttention" >
          <ion-toggle  ng-checked="persondsfs.IsAttention" ng-click="addattentiondetail(persondsfs.UserID)">
            添加关注
          </ion-toggle>
        </Li>
        <Li ng-if="persondsfs.IsAttention">
          <ion-toggle  ng-checked="persondsfs.IsAttention" ng-click="removeattention(persondsfs.UserID)">
            添加关注
          </ion-toggle>
        </Li>

      </ul>
    </div>
  </ion-content>




















</ion-view>
