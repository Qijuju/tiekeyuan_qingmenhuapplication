<ion-view view-title="即时通">
  <ion-nav-bar align-title="center" class="bar-stable">
    <ion-nav-buttons side="right">
      <button class="common-title button no-animation button-icon icon ion-android-add"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content overflow-scroll="false">
    <div class=" item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="搜索" >
      </label>
    </div>
    <ion-list>
      <ion-item class=" item-remove-animate item-avatar" itemscope="" ng-click="goDetailMessage()">
        <img src="img/max.png" width="80px" height="80px">
        <!--这个就是来了新消息, 头像上的小红数字-->
        <span class="rj-sm-red-icon" ng-show="lastCount > 0"><p>{{lastCount}}</p></span>
        <h2>{{ recentMsgs[recentMsgs.length-1].id}}</h2>
        <p> {{recentMsgs[recentMsgs.length-1].content}}</p>
        <span class="rj-push-right">6月8日</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class=" item-remove-animate item-avatar" ng-click="goGroupMessage()">
        <img src="img/icon_org.png" width="80px" height="80px">
        <!--这个就是来了新消息, 头像上的小红数字-->
        <span class="rj-sm-red-icon" ng-show="lastGroupCount > 0"><p>{{lastGroupCount}}</p></span>
        <h2>{{recentGroupMsgs[recentGroupMsgs.length-1].id}}</h2>
        <p> {{recentGroupMsgs[recentGroupMsgs.length-1].content}}</p>
        <span class="rj-push-right">6月8日</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          删 除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
