<ion-view view-title="修改手势密码 ">
  <ion-nav-bar align-title="center">
    <ion-nav-buttons side="left">
      <button class="button  button-icon icon ion-ios-arrow-back" ng-click="goSetting()">
        返回
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content style="background-color: #ffffff" overflow-scroll="false">

    <div style="width: 100%;height: 100%; text-align: center;margin-top: 8%">
      <div style="text-align: center" ng-if="a==1"><h4 style="color: #ff910a;text-align: center">请输入旧密码</h4></div>
      <div style="text-align: center" ng-if="a==0"><h4 style="color: #ff3b30;text-align: center">输入错误，请重新输入旧密码，还剩{{count}}次</h4></div>
      <div style="text-align: center" ng-if="a==2"><h4 style="color: #12694b;text-align: center">请输入新密码</h4></div>
      <div style="text-align: center" ng-if="a==3"><h4 style="color: #8803ff;text-align: center">请再次输入新密码</h4></div>
      <div style="text-align: center" ng-if="a==4"><h4 style="color: #07a9ff;text-align: center">设置密码成功,请勿重复设置</h4></div>
      <!--305066-->

      <div id="element" ></div>

      <!--<button ng-click="setpassword()">设置密码</button>-->
      <!--<button ng-click="checkpassword()">验证密码</button>-->
    </div>
  </ion-content>

</ion-view>
