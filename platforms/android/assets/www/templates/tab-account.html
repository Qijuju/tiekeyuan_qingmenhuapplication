
<ion-view class="padding common-view-color" view-title="我的">
  <ion-nav-bar align-title="center" class="newbarhead">
  </ion-nav-bar>

  <ion-content class="tabAccount" overflow-scroll="false" >

    <div class="countInfo clearfix">
      <!--头像和姓名-->
      <div class="headName clearfix">
        <div class="head">
          <div ng-if="!picyoumeiyou" ng-click="setpic()">{{jiename}}</div>
          <img ng-if="picyoumeiyou" src="{{securlpic}}"  ng-click="setpic()" alt="headLogo">
        </div>
        <div class="name">
          <p>{{mymypersonname}}</p>
        </div>
      </div>

      <!--天气-->
      <div class="weatherInfo">
        <div>
          <p class="weather">{{currentcity}}</p>
          <p class="weather">{{pm25aa}}</p>
          <p class="weather">{{weatherzhen}}</p>
        </div>
        <div>
          <p class="weathdate">{{weathdate}}</p>
        </div>
      </div>
    </div>

    <!--列表：我的资料、设置、关于、功能-->
    <!-- menu-close ：用来关闭菜单-->
    <div class="common-margin-top">
      <ul>
        <li menu-close>
          <div  class="row" ng-click="gomyinformation()">
            <div class="col">
              <img src="img/zil.png" height="24px">
              <span class="common-contact-bigp">我的资料</span>
              <img src="img/newjiantou.png">
            </div>
          </div>
        </li>

        <li menu-close>
          <div class="row" ng-click="goacountsettion()">
            <div class="col">
              <img src="img/shez.png" height="24px">
              <span class="common-contact-bigp">设置</span>
              <img src="img/newjiantou.png">
            </div>
          </div>
        </li>
        <li menu-close class="bb" >
          <div class="row" ng-click="goaboutus()">
            <div class="col">
              <img src="img/guany.png" height="24px">
              <span class="common-contact-bigp">关于</span>
              <img src="img/newjiantou.png">
            </div>
          </div>
        </li>

        <li menu-close class="bb">
          <div class="row" ng-click="goFounction()">
            <div class="col">
              <img src="img/founction.png" height="24px">
              <span class="common-contact-bigp">功能</span>
              <img src="img/newjiantou.png">
            </div>
          </div>
        </li>

        <!--技术探索，暂时不上-->

          <!--<div class="row" ng-click="goDesktop()">-->
            <!--<div class="col">-->
              <!--<img src="img/founction.png" height="24px">-->
              <!--<span class="common-contact-bigp">创建快捷方式</span>-->
              <!--<img src="img/newjiantou.png">-->
            <!--</div>-->
          <!--</div>-->
        <!--</li>-->

      </ul>
    </div>

   <!--退出登录按钮-->
    <button class="button button-block button-positive logoutBtn"  ng-click="showConfirm()">退出登录</button>

  </ion-content>
</ion-view>
